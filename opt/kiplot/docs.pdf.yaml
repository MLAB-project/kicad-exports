# https://github.com/INTI-CMNB/kiplot

kiplot:
  version: 1

  preflight:
    run_erc: false
    update_xml: false
    run_drc: false
    check_zone_fills: true
    ignore_unconnected: true

outputs:
  - name: "docs.pdf"
    comment: "documentation layers from PCB"
    type: "pdf_pcb_print"
    dir: ""
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: true
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # pdf_pcb_print options
      output_name: docs.pdf

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Paste
        suffix: F_Paste
      - layer: Edge.Cuts 
        suffix: Edge_Cuts
      - layer: Cmts.User 
        suffix: Cmts_User
      - layer: Dwgs.User 
        suffix: Dwgs_User
      - layer: Eco1.User 
        suffix: Eco1_User
      - layer: Eco2.User 
        suffix: Eco2_User