# https://github.com/INTI-CMNB/kiplot

kiplot:
  version: 1

  preflight:
    run_erc: false
    update_xml: false
    run_drc: false
    check_zone_fills: false
    ignore_unconnected: true

outputs:
  - name: "Gerber drills"
    comment: "Gerber drill files"
    type: "gerb_drill"
    dir: ""
    options:
      use_aux_axis_as_origin: true
      create_gerber_job_file: false

  - name: "Excellon drills"
    comment: "Excellon drill files"
    type: "excellon"
    dir: ""
    options:
      use_aux_axis_as_origin: true
      metric_units: true
      pth_and_npth_single_file: false
      minimal_header: true
      mirror_y_axis: false