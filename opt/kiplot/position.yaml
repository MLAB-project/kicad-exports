# https://github.com/INTI-CMNB/kiplot

# Example KiPlot config file
kiplot:
  version: 1

  preflight:
    run_erc: false
    update_xml: true
    run_drc: true
    check_zone_fills: true
    ignore_unconnected: true

outputs:

  - name: 'position'
    comment: "position of the components for the pick & place machine"
    type: position
    dir: gerber
    options:
      format: 'CSV'
      units: 'millimeters'
      separate_files_for_front_and_back: false
      only_smd: true